<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="location.href='index.html'">← 뒤로</button>
            <h1>IELTS Vocabulary</h1>
            <p>학습할 난이도를 선택하세요</p>
        </div>

        <div class="difficulty-selection">
            <div class="difficulty-card" onclick="selectDifficulty('ielts5')">
                <div class="difficulty-badge band5">Band 5</div>
                <h2>IELTS Band 5</h2>
                <p>기본 수준의 실용 어휘</p>
                <div class="difficulty-info">
                    <span>📚 10개 레벨</span>
                    <span>📖 350개 단어</span>
                </div>
                <div class="progress-info">
                    <div class="progress-bar-small">
                        <div class="progress-fill-small" id="progress-ielts5" style="width: 0%"></div>
                    </div>
                    <span class="progress-text" id="progress-text-ielts5">0/10 완료</span>
                </div>
            </div>

            <div class="difficulty-card" onclick="selectDifficulty('ielts6')">
                <div class="difficulty-badge band6">Band 6</div>
                <h2>IELTS Band 6</h2>
                <p>중급 수준의 학술 어휘</p>
                <div class="difficulty-info">
                    <span>📚 10개 레벨</span>
                    <span>📖 350개 단어</span>
                </div>
                <div class="progress-info">
                    <div class="progress-bar-small">
                        <div class="progress-fill-small" id="progress-ielts6" style="width: 0%"></div>
                    </div>
                    <span class="progress-text" id="progress-text-ielts6">0/10 완료</span>
                </div>
            </div>

            <div class="difficulty-card" onclick="selectDifficulty('ielts7')">
                <div class="difficulty-badge band7">Band 7</div>
                <h2>IELTS Band 7</h2>
                <p>고급 수준의 전문 어휘</p>
                <div class="difficulty-info">
                    <span>📚 10개 레벨</span>
                    <span>📖 350개 단어</span>
                </div>
                <div class="progress-info">
                    <div class="progress-bar-small">
                        <div class="progress-fill-small" id="progress-ielts7" style="width: 0%"></div>
                    </div>
                    <span class="progress-text" id="progress-text-ielts7">0/10 완료</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
        // 진행률 로드 및 표시
        window.addEventListener('DOMContentLoaded', function() {
            loadProgressFromStorage();
            updateDifficultyProgress();
        });

        function selectDifficulty(difficulty) {
            localStorage.setItem('currentDifficulty', difficulty);
            location.href = 'study.html';
        }

        function updateDifficultyProgress() {
            ['ielts5', 'ielts6', 'ielts7'].forEach(diff => {
                let completed = 0;
                const totalLevels = 10;
                
                for (let i = 1; i <= totalLevels; i++) {
                    const levelKey = `${diff}-${i}`;
                    if (window.progress && window.progress.levels[levelKey]) {
                        const level = window.progress.levels[levelKey];
                        if (level.mcPassed && level.tpPassed) {
                            completed++;
                        }
                    }
                }
                
                const percentage = (completed / totalLevels) * 100;
                document.getElementById(`progress-${diff}`).style.width = percentage + '%';
                document.getElementById(`progress-text-${diff}`).textContent = `${completed}/${totalLevels} 완료`;
            });
        }
    </script>
</body>
</html>
