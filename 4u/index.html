<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 언어 선택 버튼 -->
    <div class="language-selector">
        <button class="lang-btn-single" onclick="showLanguageModal()">
            <span id="currentLang">🌐 Language</span>
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="mainTitle">🐺 Voca for you</h1>
            <p id="mainSubtitle">당신의 어휘 실력 향상을 위한 학습 플랫폼</p>
        </div>

        <div class="main-menu">
            <div class="menu-card" onclick="location.href='collections.html'">
                <div class="menu-icon study">
                    <img src="assets/english-icon.png" alt="ABC" class="icon-img">
                </div>
                <h2 id="menuEnglish">영어 공부</h2>
                <p id="menuEnglishDesc">다양한 시험 준비를 위한 어휘 학습</p>
            </div>

            <div class="menu-card" onclick="location.href='korean-collections.html'">
                <div class="menu-icon korean">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ" class="icon-img">
                </div>
                <h2 id="menuKorean">한국어 공부</h2>
                <p id="menuKoreanDesc">TOPIK 시험 준비를 위한 어휘 학습</p>
            </div>

            <div class="menu-card" onclick="location.href='stats.html'">
                <div class="menu-icon stats">
                    <span>📊</span>
                </div>
                <h2 id="menuStats">학습 통계</h2>
                <p id="menuStatsDesc">나의 학습 현황과 성과 확인</p>
            </div>
        </div>

        <div class="footer">
            <p style="color: white; opacity: 0.8; margin-top: 40px;">🐺 Voca for you</p>
        </div>
    </div>

    <!-- 언어 선택 모달 -->
    <div id="languageModal" class="modal">
        <div class="modal-content language-modal">
            <h2>언어 선택 / Select Language</h2>
            <div class="language-options">
                <button class="language-option-btn" onclick="selectLanguage('ko')">
                    🇰🇷 한국어
                </button>
                <button class="language-option-btn" onclick="selectLanguage('en')">
                    🇺🇸 English
                </button>
            </div>
        </div>
    </div>

    <script src="js/language.js"></script>
</body>
</html>
