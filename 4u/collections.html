<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 공부 - Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 언어 선택 버튼 -->
    <div class="language-selector">
        <button class="lang-btn active" onclick="setLanguage('ko')">한국어</button>
        <button class="lang-btn" onclick="setLanguage('en')">English</button>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="location.href='index.html'">← <span id="backText">뒤로</span></button>
            <h1 id="englishStudyTitle">영어 공부</h1>
            <p id="englishStudyDesc">학습할 시험 유형을 선택하세요</p>
        </div>

        <div class="collection-selection">
            <div class="collection-card" onclick="location.href='ielts.html'">
                <div class="collection-icon ielts">
                    <span>🐺</span>
                </div>
                <h2 id="ieltsTitle">IELTS Vocabulary</h2>
                <p id="ieltsDesc">Band 5-7 수준의 필수 어휘</p>
                <div class="collection-stats">
                    <span id="ieltsStats">📖 1,050개 단어</span>
                    <span id="ieltsLevels">📊 30개 레벨</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon toeic">
                    <span>🐺</span>
                </div>
                <h2 id="toeicTitle">TOEIC Vocabulary</h2>
                <p id="toeicDesc">비즈니스 영어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoonToeic">🔒 Coming Soon</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon toefl">
                    <span>🐺</span>
                </div>
                <h2 id="toeflTitle">TOEFL Vocabulary</h2>
                <p id="toeflDesc">학술 영어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoonToefl">🔒 Coming Soon</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 이슈 신고 버튼 -->
    <div class="issue-report-btn" onclick="showIssueReport()">
        <span id="issueReportText">💡 이슈 신고 / 개선 아이디어</span>
    </div>

    <!-- 이슈 신고 모달 -->
    <div id="issueModal" class="modal">
        <div class="modal-content issue-modal">
            <h2 id="issueTitle">이슈 신고 / 개선 아이디어</h2>
            <p id="issueDesc">아래 이메일로 내용을 전달해 주세요:</p>
            <div class="email-display">
                <a href="mailto:voca4u@gmail.com">voca4u@gmail.com</a>
            </div>
            <button class="close-modal-btn" onclick="closeIssueReport()" id="issueCloseBtn">닫기</button>
        </div>
    </div>

    <script src="js/language.js"></script>
</body>
</html>
