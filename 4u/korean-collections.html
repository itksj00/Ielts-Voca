<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 공부 - Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 언어 선택 버튼 -->
    <div class="language-selector">
        <button class="lang-btn active" id="langKo" onclick="setLanguage('ko')">한국어</button>
        <button class="lang-btn" id="langEn" onclick="setLanguage('en')">English</button>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="location.href='index.html'">← <span id="backText">뒤로</span></button>
            <h1 id="koreanStudyTitle">한국어 공부</h1>
            <p id="koreanStudyDesc">학습할 TOPIK 레벨을 선택하세요</p>
        </div>

        <div class="collection-selection">
            <div class="collection-card disabled">
                <div class="collection-icon topik12">
                    <span class="icon-text">ㄱㄴㄷ</span>
                </div>
                <h2 id="topik12Title">TOPIK 1~2급 대비</h2>
                <p id="topik12Desc">초급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoon1">🔒 Coming Soon</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon topik34">
                    <span class="icon-text">ㄱㄴㄷ</span>
                </div>
                <h2 id="topik34Title">TOPIK 3~4급 대비</h2>
                <p id="topik34Desc">중급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoon2">🔒 Coming Soon</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon topik56">
                    <span class="icon-text">ㄱㄴㄷ</span>
                </div>
                <h2 id="topik56Title">TOPIK 5~6급 대비</h2>
                <p id="topik56Desc">고급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoon3">🔒 Coming Soon</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 이슈 신고 버튼 -->
    <div class="issue-report-btn" onclick="showIssueReport()">
        <span id="issueReportText">💡 이슈 신고 / 개선 아이디어</span>
    </div>

    <!-- 이슈 신고 모달 -->
    <div id="issueModal" class="modal">
        <div class="modal-content issue-modal">
            <h2 id="issueTitle">이슈 신고 / 개선 아이디어</h2>
            <p id="issueDesc">아래 이메일로 내용을 전달해 주세요:</p>
            <div class="email-display">
                <a href="mailto:voca4u@gmail.com">voca4u@gmail.com</a>
            </div>
            <button class="close-modal-btn" onclick="closeIssueReport()" id="issueCloseBtn">닫기</button>
        </div>
    </div>

    <script src="js/language.js"></script>
</body>
</html>
