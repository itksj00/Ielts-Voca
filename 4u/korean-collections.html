<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 공부 - Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 언어 선택 버튼 -->
    <div class="language-selector">
        <button class="lang-btn-single" onclick="showLanguageModal()">
            <span id="currentLang">🌐 Language</span>
        </button>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="location.href='index.html'">← <span id="backText">뒤로</span></button>
            <h1 id="koreanStudyTitle">한국어 공부</h1>
            <p id="koreanStudyDesc">학습할 TOPIK 레벨을 선택하세요</p>
        </div>

        <div class="collection-selection">
            <div class="collection-card" onclick="location.href='korean-study.html'">
                <div class="collection-icon topik12">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ" class="icon-img">
                </div>
                <h2 id="topik12Title">TOPIK 1~2급 대비</h2>
                <p id="topik12Desc">초급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span>📖 300개 단어</span>
                    <span>📊 10개 레벨</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon topik34">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ" class="icon-img">
                </div>
                <h2 id="topik34Title">TOPIK 3~4급 대비</h2>
                <p id="topik34Desc">중급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoon2">🔒 Coming Soon</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon topik56">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ" class="icon-img">
                </div>
                <h2 id="topik56Title">TOPIK 5~6급 대비</h2>
                <p id="topik56Desc">고급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span id="comingSoon3">🔒 Coming Soon</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 언어 선택 모달 -->
    <div id="languageModal" class="modal">
        <div class="modal-content language-modal">
            <h2>언어 선택 / Select Language</h2>
            <div class="language-options">
                <button class="language-option-btn" onclick="selectLanguage('ko')">
                    🇰🇷 한국어
                </button>
                <button class="language-option-btn" onclick="selectLanguage('en')">
                    🇺🇸 English
                </button>
            </div>
        </div>
    </div>

    <script src="js/language.js"></script>
</body>
</html>
