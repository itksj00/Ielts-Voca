<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>한국어 공부 - Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="location.href='index.html'">← 뒤로</button>
            <h1>한국어 공부</h1>
            <p>학습할 TOPIK 레벨을 선택하세요</p>
        </div>

        <div class="collection-selection">
            <div class="collection-card" onclick="location.href='study.html?exam=topik&difficulty=12'">
                <div class="collection-icon topik12">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ">
                </div>
                <h2>TOPIK 1~2급 대비</h2>
                <p>초급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span>📖 350개 단어</span>
                    <span>📊 10개 레벨</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon topik34">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ">
                </div>
                <h2>TOPIK 3~4급 대비</h2>
                <p>중급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span>🔒 준비중</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon topik56">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ">
                </div>
                <h2>TOPIK 5~6급 대비</h2>
                <p>고급 한국어 필수 어휘</p>
                <div class="collection-stats">
                    <span>🔒 준비중</span>
                </div>
            </div>

            <div class="collection-card" onclick="location.href='study.html?exam=topik&difficulty=6plus'">
                <div class="collection-icon topik6plus">
                    <img src="assets/korean-icon.png" alt="ㄱㄴㄷ">
                </div>
                <h2>TOPIK 6급+ 대비</h2>
                <p>최상급 한국어 어휘 및 관용구</p>
                <div class="collection-stats">
                    <span>📖 750개 단어</span>
                    <span>📊 20개 레벨</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/language.js"></script>
    <script>
        window.addEventListener('error', function(e) {
            console.error('Error:', e.message, e.filename, e.lineno);
        });
        document.addEventListener('touchstart', function(){}, {passive: true});
    </script>
</body>
</html>
