<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 언어 선택 버튼 -->
    <div class="language-selector">
        <button class="lang-btn-single" onclick="showLanguageModal()">
            <span id="currentLang">🌐 Language</span>
        </button>
    </div>

    <div class="container">
        <!-- 레벨 선택 화면 -->
        <div id="levelSelection">
            <div class="header">
                <button class="back-btn" onclick="goBackToExamSelect()">← 뒤로</button>
                <h1 id="difficultyTitle">Loading...</h1>
                <p>학습할 레벨을 선택하세요</p>
            </div>

            <div class="level-selection" id="levelGrid"></div>
        </div>

        <!-- 학습 모드 화면 -->
        <div id="learningMode" class="learning-mode">
            <div class="learning-container">
                <div class="learning-header">
                    <div class="header-top">
                        <div class="learning-title" id="modeTitle"></div>
                        <button class="back-btn-floating" onclick="backToLevelSelection()">← 돌아가기</button>
                    </div>
                    <div class="progress-info">
                        <span id="questionCounter">1 / 35</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Multiple Choice 영역 -->
                <div id="mcMode">
                    <div class="question-container">
                        <div class="pos-label" id="mcPosLabel"></div>
                        <div class="question-text" id="koreanWord"></div>
                        <div class="example-sentence" id="mcExampleSentence"></div>
                        <div class="choices" id="choices"></div>
                        <div class="feedback" id="mcFeedback"></div>
                        <div class="action-buttons">
                            <button class="action-btn next" id="mcNextBtn" onclick="nextMCQuestion()" disabled>다음</button>
                        </div>
                    </div>
                </div>

                <!-- Typing Practice 영역 -->
                <div id="tpMode">
                    <div class="question-container">
                        <div class="pos-label" id="tpPosLabel"></div>
                        <div class="question-text" id="tpKoreanWord"></div>
                        <div class="example-sentence" id="tpExampleSentence"></div>
                        <div class="typing-input-area">
                            <div class="input-boxes" id="inputBoxes"></div>
                        </div>
                        <div class="feedback" id="tpFeedback"></div>
                        <div class="action-buttons">
                            <button class="action-btn submit" id="tpSubmitBtn" onclick="submitTypingPractice()">제출</button>
                            <button class="action-btn next" id="tpNextBtn" onclick="nextTPQuestion()" style="display: none;">다음</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 모달 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2 id="resultTitle">테스트 완료!</h2>
                <div class="result-score" id="resultScore">0 / 35</div>
                <div class="result-message" id="resultMessage"></div>
                <div class="modal-buttons">
                    <button class="retry-btn" onclick="retryMode()">다시 시도</button>
                    <button class="back-btn-modal" onclick="backToLevelSelection()">나가기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 언어 선택 모달 -->
    <div id="languageModal" class="modal">
        <div class="modal-content language-modal">
            <h2>언어 선택 / Select Language</h2>
            <div class="language-options">
                <button class="language-option-btn" onclick="selectLanguage('ko')">
                    🇰🇷 한국어
                </button>
                <button class="language-option-btn" onclick="selectLanguage('en')">
                    🇺🇸 English
                </button>
            </div>
        </div>
    </div>

    <script src="data/vocab-data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
    <script src="js/language.js"></script>
    <script>
        // 디버깅: 데이터 로딩 확인
        console.log('=== Data Loading Check ===');
        console.log('VOCAB_DATA exists?', !!window.VOCAB_DATA);
        if (window.VOCAB_DATA) {
            console.log('Available exams:', Object.keys(window.VOCAB_DATA));
            if (window.VOCAB_DATA.topik) {
                console.log('TOPIK difficulties:', Object.keys(window.VOCAB_DATA.topik));
            }
            if (window.VOCAB_DATA.ielts) {
                console.log('IELTS difficulties:', Object.keys(window.VOCAB_DATA.ielts));
            }
        } else {
            console.error('VOCAB_DATA not loaded!');
        }
        console.log('EXAM_CONFIG exists?', !!window.EXAM_CONFIG);
        console.log('=========================');
        
        function goBackToExamSelect() {
            const exam = window.currentExam;
            if (exam === 'topik') {
                // TOPIK은 korean-collections.html로 바로 이동
                window.location.href = 'korean-collections.html';
            } else if (exam === 'ielts') {
                // IELTS는 exam-select로 이동
                window.location.href = `exam-select.html?exam=${exam}`;
            } else {
                // 기타 시험은 collections로
                window.location.href = 'collections.html';
            }
        }
    </script>
</body>
</html>
