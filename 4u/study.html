<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study - IELTS Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 레벨 선택 화면 -->
        <div id="levelSelection">
            <div class="header">
                <button class="back-btn" onclick="location.href='ielts.html'">← 뒤로</button>
                <h1 id="difficultyTitle">IELTS Band 5</h1>
                <p>학습할 레벨을 선택하세요</p>
            </div>

            <div class="level-selection" id="levelGrid"></div>
        </div>

        <!-- 학습 모드 화면 -->
        <div id="learningMode" class="learning-mode">
            <div class="learning-container">
                <div class="learning-header">
                    <div>
                        <div class="learning-title" id="modeTitle"></div>
                        <div class="progress-info">
                            <span id="questionCounter">1 / 35</span>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <button class="action-btn back" onclick="backToLevelSelection()">← 돌아가기</button>
                </div>

                <!-- Multiple Choice 영역 -->
                <div id="mcMode">
                    <div class="question-container">
                        <div class="pos-label" id="mcPosLabel"></div>
                        <div class="question-text" id="koreanWord"></div>
                        <div class="example-sentence" id="mcExampleSentence"></div>
                        <div class="choices" id="choices"></div>
                        <div class="feedback" id="mcFeedback"></div>
                        <div class="action-buttons">
                            <button class="action-btn next" id="mcNextBtn" onclick="nextMCQuestion()" disabled>다음</button>
                        </div>
                    </div>
                </div>

                <!-- Typing Practice 영역 -->
                <div id="tpMode">
                    <div class="question-container">
                        <div class="pos-label" id="tpPosLabel"></div>
                        <div class="question-text" id="tpKoreanWord"></div>
                        <div class="example-sentence" id="tpExampleSentence"></div>
                        <div class="typing-input-area">
                            <div class="input-boxes" id="inputBoxes"></div>
                        </div>
                        <div class="feedback" id="tpFeedback"></div>
                        <div class="action-buttons">
                            <button class="action-btn submit" id="tpSubmitBtn" onclick="submitTypingPractice()">제출</button>
                            <button class="action-btn next" id="tpNextBtn" onclick="nextTPQuestion()" style="display: none;">다음</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 모달 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2 id="resultTitle">테스트 완료!</h2>
                <div class="result-score" id="resultScore">0 / 35</div>
                <div class="result-message" id="resultMessage"></div>
                <div class="modal-buttons">
                    <button class="retry-btn" onclick="retryMode()">다시 시도</button>
                    <button class="back-btn-modal" onclick="backToLevelSelection()">나가기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data/ielts/L5data.js"></script>
    <script src="data/ielts/L6data.js"></script>
    <script src="data/ielts/L7data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
