<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Vocabulary Learning</h1>
            <p>당신의 어휘 실력 향상을 위한 학습 플랫폼</p>
        </div>

        <div class="collection-selection">
            <div class="collection-card" onclick="location.href='ielts.html'">
                <div class="collection-icon ielts">
                    <span>IELTS</span>
                </div>
                <h2>IELTS Vocabulary</h2>
                <p>Band 5-7 수준의 필수 어휘</p>
                <div class="collection-stats">
                    <span>📖 1,050개 단어</span>
                    <span>📊 30개 레벨</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon toeic">
                    <span>TOEIC</span>
                </div>
                <h2>TOEIC Vocabulary</h2>
                <p>비즈니스 영어 필수 어휘</p>
                <div class="collection-stats">
                    <span>🔒 Coming Soon</span>
                </div>
            </div>

            <div class="collection-card disabled">
                <div class="collection-icon toefl">
                    <span>TOEFL</span>
                </div>
                <h2>TOEFL Vocabulary</h2>
                <p>학술 영어 필수 어휘</p>
                <div class="collection-stats">
                    <span>🔒 Coming Soon</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="stats-btn" onclick="location.href='stats.html'">📊 학습 통계 보기</button>
        </div>
    </div>
</body>
</html>
